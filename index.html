<!DOCTYPE html>
<html>
  <head>
    <title>Simple markdown preview</title>
    <script src="js/markdown-it.js"></script>
    <script>
      var parser = window.markdownit(); 
      function convert(str) {
       return parser.render(str);
      }
    </script>
  </head>

  <body>
    <textarea id="markdown" rows="20" style="width:100%;"># Simple Preview Markdown Editor
## Second level title
### Third level
	    
Very simple markdown preview based on [Markdown-It](https://github.com/markdown-it/markdown-it)
It is basically a simple version of [Sample Markdown-It editor](https://markdown-it.github.io)

### Some markdown below
**bold**

*italic*

~~strikethrough~~

* List item
* Again
* And again

[Perl](http://www.perl.org/)

> This is a quote
	    
`print "Inline code\n";`

```
print "Multiline code\n";
print "Multiline code\n";
print "Multiline code\n";
```

| Pos         | Club        | Points      | 
|:------------|:-----------:|:-----------:| 
|      1      | OM          | 12          |   
|      2      | St Etienne  | 9           |    
|      3      | OGC Nice    | 3           | 

---
    </textarea>
    <div id="preview"></div>
    
    <script>
      var ta = document.getElementById("markdown");
      var generate_preview = function(){ document.getElementById('preview').innerHTML = convert(ta.value); };
      ta.oninput =  generate_preview;
      generate_preview(); // We need to run it one time when the page is loaded because we have some sample markdown in the textarea
    </script>
  </body>
</html>
